<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>

<body>

  <div class="box">
    <div class="row">
      <i class="fa fa-solid fa-envelope-open-text"></i>
    </div>

    <div class="row">
      <h2 class="box-title">Newsletter</h2>
    </div>

    <div class="row">
      <p class="description">Você pode receber todas as nossas notícias sobre tecnologia do Brasil e do mundo diretamente em seu e-mail, por meio do nosso boletim eletrônico. Ele é enviado a todos os leitores voluntariamente cadastrados, contendo um resumo das nossas notícias e links para as reportagens completas</p>
    </div>

    <div class="row">
      <form class="form" method="post" action="index.html">
        <input type="email" name="email" class="fm-input" placeholder="Insira seu e-mail">
        <input type="subit" name="enviar" class="btn-enviar" value="Inscreva-se">
      </form>
    </div>

  </div>

</body>

</html>
